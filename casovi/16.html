        <div class="glavno" id="tab2"  >

        <div class="glavno" id="tab3" >
            <h1>Tab3</h1>

        function myFunc1(){
            document.getElementById("tab1").classList.add("vid")
            document.getElementById("tab2").classList.add("none")
            document.getElementById("tab3").classList.add("none")
        }
        function myFunc2(){
            document.getElementById("tab1").classList.add("none")
            document.getElementById("tab2").classList.add("vid")
            document.getElementById("tab3").classList.add("none")
    
        }
        function myFunc3(){
            document.getElementById("tab3").classList.add("vid")
            document.getElementById("tab2").classList.add("none")
            document.getElementById("tab1").classList.add("none")
        }
    </script>
