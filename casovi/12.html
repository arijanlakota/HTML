<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="12.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="ceodiv">
        <div class="prvidiv">
        <h1>freeCodeCamp Suvrey Form</h1>
        <p>Thank you for taking the time to help us improve the paltform</p>
        </div>
        <div class="drugidiv">
            <form class="drugidiv">
                <h2>Name</h2>
                <input type="text" name="name" placeholder="Enter your name" required>
                <h2>Email</h2>
                <input type="text" name="email" placeholder="Enter your email" required>
                <h2>Age(optional)</h2>
                <input type="text" name="number" placeholder="age" >
                <label for="description">Witch option describes your current role?</label>
                <div 
                style="display:flex;flex-direction:column">
                <select name="description" >
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
                </div>
                <div 
                style="display:flex;flex-direction:column">
                <label for="html">Definitely</label>
                <input  type="radio" name="radio" id="html" value="Definitely">
                <label for="html">Maybe</label>
                <input name="radio" id="maybe" value="Maybe" type="radio">
                <label for="html" >Not sure</label>
                <input name="radio" id="html" value="Not Sure" type="radio">
                <h2>What is your favourite feature of freeCodeCamp</h2>
                <input type="text" placeholder="Community" >
                </div>
            
                <div 
                style="display:flex;flex-direction:column">

                <input type="checkbox" id="front" name="vehicle1" value="Front-end Projects">
                <label for="front"> Front-end Projects</label>
                <input type="checkbox" id="back" name="vehicle1" value="Back-end Projects">
                <label for="back"> Back-end Projects</label>
                <input type="checkbox" id="data" name="vehicle1" value="Data Visualization">
                <label for="data"> Data Visualization</label>
                <input type="checkbox" id="challenge" name="vehicle1" value="Challenges">
                <label for="challenge"> Challenges</label>
                <input type="checkbox" id="Open" name="vehicle1" value="Open Source Community">
                <label for="Open"> Open Source Community</label>
                <input type="checkbox" id="gitter" name="vehicle1" value="Gitter help rooms">
                <label for="gitter"> Gitter help rooms</label>
                <input type="checkbox" id="videos" name="vehicle1" value="Videos">
                <label for="videos">Videos</label>
                <input type="checkbox" id="City Meetups" name="vehicle1" value="City Meetups">
                <label for="City Meetups">City Meetups</label>
                <input type="checkbox" id="Wiki" name="vehicle1" value="Wiki">
                <label for="Wiki">Wiki</label>
                <input type="checkbox" id="Forum" name="vehicle1" value="Forum">
                <label for="Forum">Forum</label>
                <input type="checkbox" id="Additional" name="vehicle1" value="Additional">
                <label for="Additional">Additional</label>
                </div>
                <div style="display:flex;flex-direction:column">
                    <h2>Any comments or suggestion</h2>
                    <textarea rows="4" cols="50" placeholder="Enter your coment hear">
                        Enter your coment hear

                    </textarea>
                </div>
                <button value="submit">submit</button>
                


            </form>
 
        </div>

    </div>
    
</body>
</html>
